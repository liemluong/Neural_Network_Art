{% extends "index.html" %}
{% block body %}
<div class="d-flex flex-column vh-100 justify-content-center content-section home">
  <div class="d-flex flex-row align-items-start justify-content-around mx-5">
    <form class="toolbox rounded shadow h-100">
      <h2 class="w-100 pl-4 py-4 rounded-top header">Pattern Generator</h2>
      <div class="p-4">
        <div class="mb-3">
          <label for="pattern" class="form-label font-weight-bold mb-0">Pattern</label>
          <p id="patternHelp" class="form-text text-secondary mb-3">Choose a pattern type.</p>
          <div class="d-flex flex-row flex-wrap">
            {% for p in patterns %}
              <span class="tile">
                <img src="/static/patterns/{{p}}.png" alt="{{p}}" class="tile-img">
                <p class="text-secondary">{{p}}</p>
              </span>
            {% endfor %}
          </div>
        </div>
        <div class="mb-3">
          <label for="item" class="form-label font-weight-bold mb-0">Item</label>
          <p id="itemHelp" class="form-text text-secondary mb-3">Choose an item type.</p>
          <div class="d-flex flex-row flex-wrap">
            {% for i in items %}
              <span class="tile">
                <img src="/static/items/{{i}}.png" alt="{{i}}" class="tile-img">
                <p class="text-secondary">{{i}}</p>
              </span>
            {% endfor %}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </div>
    </form>
    <div id="pattern-preview" class="shadow w-50 h-100 rounded pattern-preview">
      <div class="pattern-preview-header d-flex flex-row justify-content-between p-4 header rounded-top">
        <h2>Pattern Preview</h2>
        <div class="download dropdown d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" data-bs-toggle="dropdown">Download</button>
          <form class="dropdown-menu p-3">
            <div class="form-group">
              <label for="inputFileType">File Type</label>
              <select id="inputFileType" class="form-control">
                <option selected>Choose...</option>
                <option>PNG</option>
                <option>JPG</option>
                <option>SVG</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputResolution">Resolution</label>
              <select id="inputResolution" class="form-control">
                <option selected>Choose...</option>
                <option>1080p</option>
                <option>720p</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputWidth">Width</label>
                <input type="number" class="form-control" min=1 id="inputWidth" placeholder="Width">
              </div>
              <div class="form-group col-md-6">
                <label for="inputHeight">Height</label>
                <input type="number" class="form-control" min=1 id="inputHeight" placeholder="Height">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Download</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
